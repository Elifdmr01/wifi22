<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabellen</title>
</head>
<body>

    <h1>Hier stelle ich eine Tabelledar</h1>

    <!--https://www.w3.org/WAI/tutorials/tables/-->

    <table border="1" cellpadding="5" cellspacing="15">
        <caption>Einkaufsliste</caption>
        <tr>
            <th>Produkt</th>
            <th>Preis</th>
            <th>Menge</th>
        </tr>
        <tr>
            <td>Iphone</td>   
            <td> 799,00</td>   
            <td>25 Stk.</td>
        </tr>
        <tr>
            <td>Honig</td>
            <td>7,99</td>
            <td>1 Glas</td>
        </tr>
    </table>


    
</body>
</html>
